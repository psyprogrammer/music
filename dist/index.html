<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <!-- 圆形唱片 -->
  <div class="albumn-wrapper">
    <div class="img-wrapper">
      <img src="./img/zhanwei.jpg">
    </div>
  </div>
  <!-- 歌曲信息 -->
  <div class="albumn-info"></div>
  <!-- 播放条 -->
  <div class="process">
    <div class="cur-time">00:00</div>
    <div class="process-wrapper">
      <div class="process-all"></div>
      <div class="process-top"></div>
    </div>
    <div class="whole-time">5:02</div>
  </div>
  <!-- 控制器 -->
  <div class="control">
    <div class="like"></div>
    <div class="back"></div>
    <div class="play"></div>
    <div class="forward"></div>
    <div class="list"></div>
  </div>
  <!-- 歌曲列表 -->
  <div class="list-wrapper">
    <div class="list-shadow"></div>
    <ul class="list-panel">
      <!-- <li class="item">
        <span class="song">小半</span>
        <span class="singer"> - 陈粒</span>
      </li> -->
    </ul>
  </div>
  <script src="./main.js"></script>
</body>
</html>
